<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Contact</title>
</head>

<body>
  <!-- contact form section -->
  <section class="contact-form">
    <!-- wrapper -->
    <div class="wrapper">
      <h2 class="contact-us-header">Contact Us!</h2>

      <!-- form container -->
      <div class="form-container">
        <!-- text container -->
        <div class="form-text-container">
          <h2>We look forward to connecting!</h2>
          <p>
            We would love to hear from you! Please fill out the contact form
            to get in touch. In your message, please let us know a little
            about yourself and how we can assist you.
          </p>
        </div>
        <!-- contact form -->
        <form class="contact-us-form" action="./form.php" method="post" name="contactForm">
          <!-- This div is holding the first and last name sections of the form -->
          <div class="name-input-container">
            <!-- first name -->
            <div class="input-container name-inputs">
              <label for="first-name">First name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                placeholder="First name" />
            </div>
            <!-- last name  -->
            <div class="input-container name-inputs">
              <label for="last-name">Last name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                placeholder="Last name" />
            </div>
          </div>
          <!-- email  -->
          <div class="input-container">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Email" />
          </div>
          <!-- drop down -->
          <div class="input-container">
            <label for="contact-dropdown">What can we help you with?</label>
            <select
              name="contact-dropdown"
              id="contact-dropdown"
              class="form-item-select"
              required>
              <option disabled value="" selected>Select</option>
              <option value="general">General</option>
              <option value="events-programming">
                Events & Programming
              </option>
              <option value="join">Join the Team</option>
            </select>
          </div>
          <!-- description  -->
          <div class="input-container">
            <label for="description">Description</label>
            <!-- text area -->
            <textarea
              name="description"
              id="description"
              required="true"
              placeholder="Description"></textarea>
          </div>
          <!-- submit button -->
          <div class="submit-button">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
